<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

    <head>
        <title>jual sampah</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <section layout:fragment="content">
            <h1>
                welcome to jual page fvsaddam
            </h1>

            <form class="col-md-5">

                <div class="form-group row">
                    <label for="jenissampah">Jenis Sampah</label>
                    <select class="form-control" id="jenissampah">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="jumlah">
                        Jumlah
                    </label>
                    <input type="text" class="form-control" id="jumlah" aria-describedby="jumlah" placeholder="jumlah"/>

                    <small id="jumlah" class="form-text text-muted">
                        Jumlah dalam satuan kilogram (kg)
                    </small>
                </div>

                <div class="form-group row">
                    <label for="harga">
                        Harga
                    </label>
                    <input type="text" class="form-control" id="harga" aria-describedby="harga" value="2500" disabled="disabled" />

                    <small id="harga" class="form-text text-muted">
                        Harga dalam per kilogram (/kg)
                    </small>
                </div>

                <hr />

                <div class="form-group row">
                    <label class="col-sm-2">Total</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label">
                                <!-- <input class="form-check-input" type="checkbox">Check me out -->
                                Rp xxxx,00
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Simpan Saldo
                        </button>
                    </div>
                </div>
            </form>
        </section>

    </body>
</html>
