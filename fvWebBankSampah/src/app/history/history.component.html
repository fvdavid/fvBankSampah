
<div>
  <table class="table table-condensed table-striped table-hover">
    <thead>
      <tr>
        <th>jenis</th>
        <th>harga</th>
        <th>jumlah</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jual of juals">
        <td>{{jual.jenis}}</td>
        <td>{{jual.harga}}</td>
        <td>{{jual.jumlah}}</td>
      </tr>
    </tbody>
  </table>
</div>

<button type="button" (click)="changeShowStatus()">
  show Transfer
</button>
<p>Today is {{today | date}}</p>

<div *ngIf="transfershow" >
  <table class="table table-condensed table-striped table-hover">
    <thead>
      <tr>
        <th>waktu transaksi</th>
        <th>jumlah</th>
        <th>tujuan</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tr of transfers">
        <td>
          {{ tr.waktutransaksi }}
        </td>

        <td>{{tr.jumlah}}</td>
        <td>{{tr.notujuan}}</td>
      </tr>
    </tbody>
  </table>
</div>
