
<h1>
	Jual Sampah
</h1>

<div class="col-sm-6 col-md-6 js-content">
	
	<form>

	    <div class="form-group">
	        <label for="jenis">Jenis Sampah</label>
	        <select class="form-control" id="jenis" name="jenis"
	        	[(ngModel)]="jual.jenis">
				<!-- (ngModelChange)="onChange($event)" -->
	        	
	        	<option *ngFor="let sampah of jenisSampah" value="{{sampah.name}}">
	        		{{sampah.name}}
	        	</option>
	        </select>
	    </div>

	    <div class="form-group">
	        <label for="harga">
				Harga
	        </label>

	        <input type="text" class="form-control" id="harga" name="harga" 
	        	aria-describedby="harga" [(ngModel)]="jual.harga" 
	        	value="{{jual.getJenis()}}" disabled="true" />

	        <small id="harga" class="form-text text-muted">
				Harga dalam per kilogram (/kg)
	        </small>
	    </div>

	    <div class="form-group">
	        <label for="jumlah">
				Jumlah
	        </label>        
	        <input type="text" class="form-control" id="jumlah" name="jumlah" 
	        	aria-describedby="jumlah" placeholder="jumlah" [(ngModel)]="jual.jumlah" />

	        <small id="jumlah" class="form-text text-muted">
				Jumlah dalam satuan kilogram (kg)
	        </small>
	    </div>

	    <hr />

	    <div class="form-group">
	        <label class="col-sm-2">Total</label>
	        <div class="col-sm-10">
				<div class="form-check">
	    			<label class="form-check-label">Rp. 
				        <input type="text" id="total" name="total" 
				        	disabled="true" value="{{jual.getTotal()}}" />
	    			</label>
				</div>
	        </div>
	    </div>

	    <br />
	    <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" (click)="jualSampah()">
				    JUAL
				</button>
	        </div>
	    </div>
	</form>
</div>
